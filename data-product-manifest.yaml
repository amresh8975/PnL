transformation:
  - isDynamic: true
    alias: Spark_SQL_1
    description: transform
    sequence: 2
    inputDataFrameList:
      - inputDataFrame: Domestic_Price_1
        tempViewName: domestic_price
    query: WITH month_cte AS( SELECT  all_months.col1 AS
      month_name,  all_months.col2 AS month_seq
      FROM  (  SELECT   explode(ARRAY(("Apr",   1),   ("May",   2),   ("Jun",   3),   ("Jul",   4),   ("Aug",   5),   ("Sep",   6),   ("Oct",   7),   ("Nov",   8),   ("Dec",   9),   ("Jan",   10),   ("Feb",   11),   ("Mar",   12)))
      AS all_months ) months_tab ), domestic_price_cte AS( SELECT  model_code
      ,  upload_description ,  continent ,  country ,  region ,  state ,  city
      ,  YEAR ,  basic_net_of_drf_tool_kit AS net_basic ,  strategic_price
      ,  change_h2_per ,  change_h2_abs ,  change_budget_per
      ,  change_budget_abs ,  discount ,  CASE   WHEN initcap(trim(MONTH)) IN
      ('Apr', 'April') THEN 'Apr'   WHEN initcap(trim(MONTH)) IN ('May') THEN
      'May'   WHEN initcap(trim(MONTH)) IN ('Jun', 'June') THEN 'Jun'   WHEN
      initcap(trim(MONTH)) IN ('Jul', 'July') THEN 'Jul'   WHEN
      initcap(trim(MONTH)) IN ('Aug', 'August') THEN 'Aug'   WHEN
      initcap(trim(MONTH)) IN ('Sep', 'September') THEN 'Sep'   WHEN
      initcap(trim(MONTH)) IN ('Oct', 'October') THEN 'Oct'   WHEN
      initcap(trim(MONTH)) IN ('Nov', 'November') THEN 'Nov'   WHEN
      initcap(trim(MONTH)) IN ('Dec', 'December') THEN 'Dec'   WHEN
      initcap(trim(MONTH)) IN ('Jan', 'January') THEN 'Jan'   WHEN
      initcap(trim(MONTH)) IN ('Feb', 'February') THEN 'Feb'   WHEN
      initcap(trim(MONTH)) IN ('Mar', 'March') THEN 'Mar'  END AS MONTH
      FROM  domestic_price ), propagation_tab AS (
      SELECT  row_gen_months.model_code ,  row_gen_months.upload_description
      ,  row_gen_months.month_name AS MONTH
      ,  last_value(domestic_price.month,  TRUE) OVER (PARTITION BY
      row_gen_months.model_code,  row_gen_months.upload_description ORDER
      BY  row_gen_months.month_seq) proagation_month FROM  ((  SELECT   DISTINCT
      model_code,   upload_description  FROM   domestic_price_cte) AS
      domestic_price CROSS JOIN month_cte ) row_gen_months LEFT JOIN
      domestic_price_cte domestic_price ON  domestic_price.model_code =
      row_gen_months.model_code  AND domestic_price.upload_description =
      row_gen_months.upload_description  AND domestic_price.month =
      row_gen_months.month_name ) SELECT  domestic_price.model_code
      ,  domestic_price.upload_description ,  domestic_price.continent
      ,  domestic_price.country ,  domestic_price.region ,  domestic_price.state
      ,  domestic_price.city ,  domestic_price.year ,  domestic_price.net_basic
      ,  domestic_price.strategic_price ,  domestic_price.change_h2_per
      ,  domestic_price.change_h2_abs ,  domestic_price.change_budget_per
      ,  domestic_price.change_budget_abs ,  domestic_price.discount
      ,  propagation_tab.MONTH,  current_timestamp() AS
      etl_inserted_date,  current_timestamp() AS
      etl_modified_date,  'platform_admin' AS etl_created_by,  'platform_admin'
      AS etl_updated_by FROM  domestic_price_cte AS domestic_price INNER JOIN
      propagation_tab ON  domestic_price.model_code =
      propagation_tab.model_code  AND domestic_price.upload_description =
      propagation_tab.upload_description  AND domestic_price.month =
      propagation_tab.proagation_month
    optional:
      persistDataFrame: false
    type: operationThroughSqlQuery
