transformation:
  - isDynamic: true
    alias: Spark_SQL_1
    description: transform
    sequence: 2
    inputDataFrameList:
      - inputDataFrame: Non_JPY_Price_1
        tempViewName: export_non_jpy_price
    query: WITH month_cte AS( SELECT  all_months.col1 AS
      month_name,  all_months.col2 AS month_seq
      FROM  (  SELECT   explode(ARRAY(("Apr",   1),   ("May",   2),   ("Jun",   3),   ("Jul",   4),   ("Aug",   5),   ("Sep",   6),   ("Oct",   7),   ("Nov",   8),   ("Dec",   9),   ("Jan",   10),   ("Feb",   11),   ("Mar",   12)))
      AS all_months ) months_tab ), export_non_jpy_price_cte AS(
      SELECT  model_code ,  upload_description ,  continent ,  country ,  region
      ,  state ,  city ,  Group_Non_Group ,  trade_type ,  port ,  currency
      ,  YEAR ,  fob ,  fob_exchange_rate ,  budgeted_exchange_rate
      ,  price_change_sp_per ,  price_change_sp_abs ,  price_change_er_per
      ,  price_change_erabs AS price_change_er_abs ,  CASE   WHEN
      initcap(trim(MONTH)) IN ('Apr', 'April') THEN 'Apr'   WHEN
      initcap(trim(MONTH)) IN ('May') THEN 'May'   WHEN initcap(trim(MONTH)) IN
      ('Jun', 'June') THEN 'Jun'   WHEN initcap(trim(MONTH)) IN ('Jul', 'July')
      THEN 'Jul'   WHEN initcap(trim(MONTH)) IN ('Aug', 'August') THEN
      'Aug'   WHEN initcap(trim(MONTH)) IN ('Sep', 'September') THEN
      'Sep'   WHEN initcap(trim(MONTH)) IN ('Oct', 'October') THEN 'Oct'   WHEN
      initcap(trim(MONTH)) IN ('Nov', 'November') THEN 'Nov'   WHEN
      initcap(trim(MONTH)) IN ('Dec', 'December') THEN 'Dec'   WHEN
      initcap(trim(MONTH)) IN ('Jan', 'January') THEN 'Jan'   WHEN
      initcap(trim(MONTH)) IN ('Feb', 'February') THEN 'Feb'   WHEN
      initcap(trim(MONTH)) IN ('Mar', 'March') THEN 'Mar'  END AS MONTH
      FROM  export_non_jpy_price ), propagation_tab AS (
      SELECT  row_gen_months.model_code ,  row_gen_months.upload_description
      ,  row_gen_months.currency ,  row_gen_months.month_name AS MONTH
      ,  last_value(export_non_jpy_price.month,  TRUE) OVER (PARTITION BY
      row_gen_months.model_code,  row_gen_months.upload_description,  row_gen_months.currency
      ORDER BY  row_gen_months.month_seq) proagation_month
      FROM  ((  SELECT   DISTINCT
      model_code,   upload_description,   currency  FROM   export_non_jpy_price_cte)
      AS export_non_jpy_price CROSS JOIN month_cte ) row_gen_months LEFT JOIN
      export_non_jpy_price_cte export_non_jpy_price
      ON  export_non_jpy_price.model_code = row_gen_months.model_code  AND
      export_non_jpy_price.upload_description =
      row_gen_months.upload_description  AND export_non_jpy_price.currency =
      row_gen_months.currency  AND export_non_jpy_price.month =
      row_gen_months.month_name ) SELECT  export_non_jpy_price.model_code
      ,  export_non_jpy_price.upload_description
      ,  export_non_jpy_price.continent ,  export_non_jpy_price.country
      ,  export_non_jpy_price.region ,  export_non_jpy_price.state
      ,  export_non_jpy_price.city ,  export_non_jpy_price.Group_Non_Group
      ,  export_non_jpy_price.trade_type ,  export_non_jpy_price.port
      ,  export_non_jpy_price.currency ,  export_non_jpy_price.year
      ,  export_non_jpy_price.fob ,  export_non_jpy_price.fob_exchange_rate
      ,  export_non_jpy_price.budgeted_exchange_rate
      ,  export_non_jpy_price.price_change_sp_per
      ,  export_non_jpy_price.price_change_sp_abs
      ,  export_non_jpy_price.price_change_er_per
      ,  export_non_jpy_price.price_change_er_abs
      ,  propagation_tab.MONTH,  current_timestamp() AS
      etl_inserted_date,  current_timestamp() AS
      etl_modified_date,  'platform_admin' AS etl_created_by,  'platform_admin'
      AS etl_updated_by FROM  export_non_jpy_price_cte AS export_non_jpy_price
      INNER JOIN propagation_tab ON  export_non_jpy_price.model_code =
      propagation_tab.model_code  AND export_non_jpy_price.upload_description =
      propagation_tab.upload_description  AND export_non_jpy_price.currency =
      propagation_tab.currency  AND export_non_jpy_price.month =
      propagation_tab.proagation_month
    optional:
      persistDataFrame: false
    type: operationThroughSqlQuery
